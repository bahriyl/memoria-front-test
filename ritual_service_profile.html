<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Профіль Ритуальної Служби</title>
  <link rel="stylesheet" href="css/ritual_service_profile.css" />
</head>

<body>
  <div class="ritual-header">
    <a href="ritual_services.html" class="back-button" aria-label="Повернутися">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>

    <button class="ritual-login-btn">Увійти</button>
  </div>

  <main class="ritual-container">
    <header class="ritual-hero">
      <img class="ritual-banner" src="" alt="" />
    </header>

    <section class="ritual-info">
      <h1 class="ritual-name"></h1>
      <p class="ritual-address"></p>
      <p class="ritual-phone"></p>
      <a class="ritual-link-btn" target="_blank" href="#">
        <span class="ritual-link-text">www.spokij.com.ua</span>
      </a>
    </section>

    <section class="ritual-description">
      <h2>Про нас</h2>
      <p class="ritual-text" id="ritual-text"></p>
    </section>

  </main>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <button id="loginClose" class="login-close" aria-label="Закрити"><svg viewBox="0 0 30 30" width="28" height="28"
          aria-hidden="true">
          <path d="M7 7l10 10M17 7L7 17" stroke="#90959C" stroke-width="2" stroke-linecap="round"></path>
        </svg></button>
      <h2>Авторизація</h2>
      <input type="text" id="loginInput" placeholder="Логін" />
      <div class="password-wrapper">
        <input type="password" id="passwordInput" placeholder="Пароль" />
        <button type="button" class="toggle-password" aria-label="Показати пароль">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke-width="2">
            <path
              d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
          </svg>
        </button>
      </div>
      <button id="loginSubmit">Увійти</button>
      <p id="loginError" class="error-message"></p>
    </div>
  </div>

  <script src="js/ritual_service_profile.js"></script>
  <script src="js/modal_scroll_lock.js"></script>
</body>

</html>
