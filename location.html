<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Локація місця поховання</title>
    <link rel="stylesheet" href="css/location.css" />

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css'
        rel='stylesheet' />

    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js'></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" type="button" aria-label="Назад" onclick="history.back()">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </header>

        <h1>Локація місця поховання</h1>

        <!-- Geolocation card -->
        <section class="card geo-card">
            <p>
                Стоячи перед місцем поховання, надайте дозвіл до геолокації,
                щоб закріпити координати
            </p>
            <button id="btn-geo" class="btn btn-primary">Дозволити</button>
        </section>

        <h2>Фото місця поховання</h2>

        <!-- Photo upload -->
        <section class="section-photos">
            <div class="photo-actions">
                <button id="btn-add-photo" class="btn btn-secondary">Добавити</button>
                <button id="btn-select-photo" class="btn btn-secondary">Вибрати</button>
            </div>
            <input type="file" id="file-input" accept="image/*" multiple hidden />
            <!-- Photo grid: JS will populate this -->
            <div id="image-grid" class="image-grid"></div>
        </section>

        <h2>Орієнтири</h2>

        <!-- Landmarks -->
        <!-- edit button for landmarks -->
        <button type="button" id="btn-edit-landmarks" style="display:none;" class="btn btn-secondary">Змінити</button>
        <!-- display current landmarks as text -->
        <p id="landmarks-display" style="display:none;" class="landmarks-text"></p>
        <!-- textarea for editing landmarks -->
        <textarea id="landmarks" style="display:none;"></textarea>

        <!-- Submit -->
        <button id="btn-submit" class="btn btn-primary full-width">
            Надіслати на модерацію
        </button>
    </div>

    <!-- Success Modal -->
    <div id="modal-overlay" class="modal-overlay" hidden></div>
    <div id="success-modal" class="modal" hidden>
        <button id="modal-close" class="modal-close">&times;</button>
        <p class="modal-text">
            Успішно відправлено на модерацію, ми сповістимо вас коли буде готово!
        </p>
        <button id="modal-ok" class="modal-ok">Готово</button>
    </div>

    <script src="js/location.js"></script>
</body>

</html>
